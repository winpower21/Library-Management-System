<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Management</title>
    <link rel="stylesheet" href="/static/css/management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin/{{user.id}}"><img src="/static/images/liblogo.jpg" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Library
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin/{{user.id}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{user.id}}">{{user.username}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="canvas">
            <div class="cab">
                <img src="/static/images/background.jpg" class="img-fluid" alt="">
                <div class="centered">
                    <h1>Section Management</h1>
                </div>
            </div>

            <div id="bookmanagement">
                <h2>Section Management</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Section Name</th>
                            <th scope="col">Section Description</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for section in sections %}
                        <tr>
                            <td>{{section.name}}</td>
                            <td>{{section.description}}</td>
                            <td><a href="/admin/{{user.id}}/section_management/{{section.id}}/modify" type="button" class="btn btn-primary">Modify </a>    
                            <a href="/admin/{{user.id}}/section_management/{{section.id}}/delete" type="button" class="btn btn-warning" method="POST">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>


            <div>
                <!-- Button trigger modal for new book -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newBookModal">
                    Add New Section
                </button>

                    <!-- Modal for new book -->
                <div class="modal fade" id="newBookModal" tabindex="-1" aria-labelledby="newBookModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="newBookModalLabel">Add New Book</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/admin/{{user.id}}/newsection", method="POST">
                                    <div class="mb-3">
                                        <label for="sectionname" class="form-label">Section Name</label>
                                        <input type="text" class="form-control" id="sectionname" name="name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="sectiondescription" class="form-label">Section Description</label>
                                        <input type="text" class="form-control" id="sectiondescription" name="description">
                                    </div>
                                    <div style="text-align: center;">
                                        <input type="submit" class="btn btn-primary" value="Submit">
                                    </div>
                                </form>  
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
