<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Section</title>
    <link rel="stylesheet" href="/static/css/management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin/{{user.id}}"><img src="/static/images/liblogo.jpg" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Library
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin/{{user.id}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/{{user.id}}">{{user.username}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="canvas">
            <div class="cab">
                <img src="/static/images/background.jpg" class="img-fluid" alt="">
                <div class="centered">
                    <h1>Modify Book</h1>
                </div>
            </div>
            <div style="margin: auto; padding: 10px; width: 50%; min-width: 30%; align-content: center; border: 1px solid black; border-radius: 10px;">
                <form action="/admin/{{user.id}}/book_management/{{book.id}}/modifybook", method="POST", enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="bookcover" class="form-label">Upload Book Cover</label>
                        <input class="form-control" type="file" id="bookcover" name="cover">
                    </div>
                    <div class="mb-3">
                        <label for="bookname" class="form-label">Book Name</label>
                        <input type="name" class="form-control" id="bookname" aria-describedby="emailHelp" name="name", value="{{book.name}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookauthor" class="form-label">Author</label>
                        <input type="author" class="form-control" id="bookauthor" name="author", value="{{book.author}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="section">Section</label>
                        <select class="form-select" id="section" name="section" required>
                            <option selected>{{book.section}}</option>
                            {% for section in sections %}
                            {% if section.name != book.section %}
                            <option value="{{section.name}}">{{section.name}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bookdescription" class="form-label">Book Description</label>
                        <textarea class="form-control" id="bookdescription" rows="3" name="description">{{book.description}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="book" class="form-label">Upload Book File</label>
                        <input class="form-control" type="file" id="book" name="book"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <label for="price" class="form-label">Price (enter 0 if book is not avalilable for sale)</label>
                        <span class="input-group-text">â‚¹</span>
                        <input type="text" class="form-control" aria-label="Price (enter 0 if book is not avalilable for sale)" value="{{book.price}}" required>
                        <span class="input-group-text">.00</span>
                    </div>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-success" value="Confirm Changes">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
