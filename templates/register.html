<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link rel="stylesheet" href="/static/css/loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="">
                    <img src="/static/images/liblogo.jpg" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Library</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </div>
            </div>
        </nav>
        <div id="canvas">
            <div class="cab">
                <img src="/static/images/background.jpg" class="img-fluid" alt="">
                <div class="centered">
                    <h1>New User Registration</h1>
                </div>
            </div>
            <div class="container" style="width: 60%; align-items: center;">
                <div class="row">
                    <div class="col border rounded" style="padding: 15px; margin: 5px;">
                        <form action="/register", method="POST">
                            <h1 id="pageheader">Register New User</h1>
                            <div class="mb-3">
                                <label for="newuseremail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="newuseremail" placeholder="Email" name="u_email">
                            </div>
                            <div class="mb-3">
                                <label for="newuserpass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="newuserpass" placeholder="Password" name="u_pass">
                                <br>
                                <input type="password" class="form-control" id="newuserpass" placeholder="Confirm Password" name="confirm-password">
                            </div>
                            <div style="text-align: center;">
                                <input type="submit" class="btn btn-primary" value="Register">
                                <br>
                                <br>
                                Existing User? <a href="/">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
